<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vs-code-clone</title>
  </head>
  <body class="font-sans">
    <!-- nav bar  -->
     <nav class="w-full bg-[#0E0E0E] ">

      <!-- max widht div -->
       <div class="max-w-[1320px] relative py-5   mx-auto  flex flex-row
       justify-between ">
        <!-- logo and heading + navlinks in same div  -->
         <div class="flex  items-center gap-7">
        <div class="flex flex-row gap-3 " >
      
        <img src="images/vscode.svg" alt="" width="24px" height="24px">
        <h2 class="text-gray-300 text-[20px] font-semibold "> Visual Studio Code</h2>
        </div>

      <!-- hyper link list  -->
        
        <ul class="flex flex-row gap-6 text-gray-400">
          <li> <a href="#" class="font-semibold  transition-all duration-200 hover:text-gray-300 ">Docs</a> </li>
          <li><a href="#" class="font-semibold transition-all duration-200 hover:text-gray-300 ">Updates</a></li>
          <li> <a href="#" class="font-semibold transition-all duration-200 hover:text-gray-300 ">Blog</a></li>
          <li> <a href="#" class="font-semibold transition-all duration-200 hover:text-gray-300 ">API</a></li>
          <li> <a href="#" class="font-semibold transition-all duration-200 hover:text-gray-300 ">Extensions</a></li>
          <li> <a href="#" class="font-semibold transition-all duration-200 hover:text-gray-300 ">MCP</a></li>
          <li> <a href="#" class="font-semibold transition-all duration-200 hover:text-gray-300 ">FAQ</a></li>
        </ul>   
      
      </div>
         

        <div class="flex flex-row justify-center items-center gap-3 relative"> <!-- search docs  -->
       <form >
            <svg
    class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5
           text-gray-400 -scale-x-100"
    viewBox="0 0 512 512"
    fill="none"
    stroke="currentColor"
    stroke-width="32"
  >
    <path d="M221.09,64A157.09,157.09,0,1,0,378.18,221.09,157.1,157.1,0,0,0,221.09,64Z"/>
    <line x1="338.29" y1="338.29" x2="448" y2="448"
      stroke-linecap="round"/>
  </svg>
        
        <input type="text" placeholder="Search Docs" class="text-white text-[15px] bg-gray-800  text-sm py-1 rounded-sm place-content-start placeholder:pl-10 focus-within:border ">
       </form>

        <!-- download button -->


        <button class="bg-[#0078D4] font-semibold px-4 py-[4px] rounded transition-all duration-200 text-white mr-6 cursor-pointer  hover:bg-blue-900"> Download</button>
      </div>
     
      

          

           


       </div>
      

      
     </nav>


     <!-- hero section  -->
      <section class="bg-[url('/images/hero-bg.jpg')] bg-cover bg-center bg-no-repeat min-h-[700px] relative ">



      <!-- upper part -->
       <div class="relative z-10 max-w-[1340px] mx-auto text-center pt-8  shadow-[0_10px_30px_rgba(0,0,0,0.4)]
 ">
        <!-- big text  -->
         <h1 class=" text-white text-7xl leading-tight font-bold">
          The open source <br> AI code editor
         </h1>
         <!-- box  -->
          <div class="max-w-[350px] mx-auto  py-4 my-7 flex flex-col gap-[14px] items-center rounded bg-[#181b1f]
"> 
            
            <!-- download button  -->
             <button class="bg-gray-200 flex flex-row justify-center items-center gap-3 py-3 px-6 w-[20rem] rounded-xl text-[18px] font-medium 
             cursor-pointer 
               outline outline-2 outline-transparent
    hover:outline-white
    outline-offset-5
    
transition-all duration-200
    
">
                
              <!-- windows logo -->
                 <svg
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 88 88"
    class="w-5 h-5"
    fill="currentColor"
  >
    <path d="M0 12.402 35.687 7.5v34.473H0V12.402Zm40.313-5.55L88 0v41.973H40.313V6.852ZM0 46.027h35.687V80.5L0 75.598V46.027Zm40.313 0H88V88l-47.687-6.852V46.027Z"/>
  </svg>

  Download for Windows



             </button>
             <!-- para of links  -->
                  <!-- 2️⃣ Links line -->
      <div class="flex gap-1 text-[11.8px] text-gray-300 font-bold">
        <a href="#" class="underline hover:text-white">Web,</a>
       <a href="#" class="underline hover:text-white">Insiders edition,</a>
        <span>or</span>
        <a href="#" class="underline hover:text-white">other platforms</a>
        </div>
              
              <!-- 3️⃣ Legal line -->
      <p class="text-[10.6px] text-white text-center max-w-md">
       By using VS Code, you agree to its
       <a href="#" class="underline hover:text-white font-bold">license</a>
           and
           <a href="#" class="underline hover:text-white font-bold">privacy statement</a>.
            </p>


              
          </div>
       </div>

       <!-- image part  -->
        <img src="images/hero2.png" alt="" class="mx-auto max-w-[1250px] w-full rounded-md">
     </section>

     

    <!-- IMPORTANT -->
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
